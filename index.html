<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,700&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Signup Form</title>
</head>
<body>
    <div class="main-container">

        <div class="container"> 
            
            <div class="form-container">

                <div class="left-side">
                    <img  src="images/signup.jpg" alt="">
                    <a href="">Create an account</a>
                </div>
        
                <div class="right-side">

                    <h2>Sign up</h2>
                    
                <form>
                    <div class="form-class">

                        <i class="fa fa-user" aria-hidden="true"></i>  

                        <input type="text" name="Name" class="form-control" placeholder="Your Name">
                        
                    </div>

                    <div class="form-class">

                        <i class="fa fa-lock" aria-hidden="true"></i>

                        <input type="password" name="Name" class="form-control" placeholder="Password">
                       
                        
                    </div>
                    <div class="form-class">

                        <input type="checkbox" >
                       <label for="">Remember me</label>
                        
                    </div>
                    <div class="form-class">
                        <button >Log in</button>


                </form>

                    </div>


                    <div class="social-media-log-in">

                        <span>or log in with</span>
                    <a href=""> <i style="color: #1674EA;" class="fa fa-facebook-official" aria-hidden="true"></i></a>
                    <a href=""><i style="color:#1CC3F7 ;" class="fa fa-twitter-square" aria-hidden="true"></i></a>
                    <a href=""> <i style="color: orange;" class="fa fa-google-plus-square" aria-hidden="true"></i></a>

                    </div>
                    
                   
                    
                    
                </div>

            </div>
        </div>    
    </div>
</body>
</html>
